<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
    <style>
		
        pre {
            overflow-x: auto;
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
        }
    </style>
	
    <title>Verification Result</title>

</head>

<body>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10">
                <div class="alert alert-primary text-center">
                    <h5 class="alert-heading" id="verification-result"></h5>
                </div>
			</div>
        </div>
    </div>

</body>

<script>

	const params = new Proxy(new URLSearchParams(window.location.search), {
		get: (searchParams, prop) => searchParams.get(prop),	// Read HTTP GET
	});
	let message = params.message; // Get the status
	console.log("message: " + message);
	document.getElementById("verification-result").innerHTML = message;
	
</script>

</html>
